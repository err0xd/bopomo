<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注音符號學習</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="image-display">
            <!-- 圖片將在這裡顯示 -->
        </div>
        
        <div class="keyboard">
            <!-- 第一列 -->
            <div class="row">
                <button data-sound="ㄅ">ㄅ</button>
                <button data-sound="ㄉ">ㄉ</button>
                <button data-sound="ˇ">ˇ</button>
                <button data-sound="ˋ">ˋ</button>
                <button data-sound="ㄓ">ㄓ</button>
                <button data-sound="ˊ">ˊ</button>
                <button data-sound="˙">˙</button>
                <button data-sound="ㄚ">ㄚ</button>
                <button data-sound="ㄞ">ㄞ</button>
                <button data-sound="ㄢ">ㄢ</button>
                <button data-sound="ㄦ">ㄦ</button>
            </div>
            <!-- 第二列 -->
            <div class="row">
                <button data-sound="ㄆ">ㄆ</button>
                <button data-sound="ㄊ">ㄊ</button>
                <button data-sound="ㄍ">ㄍ</button>
                <button data-sound="ㄐ">ㄐ</button>
                <button data-sound="ㄔ">ㄔ</button>
                <button data-sound="ㄗ">ㄗ</button>
                <button data-sound="ㄧ">ㄧ</button>
                <button data-sound="ㄛ">ㄛ</button>
                <button data-sound="ㄟ">ㄟ</button>
                <button data-sound="ㄣ">ㄣ</button>
            </div>
            <!-- 第三列 -->
            <div class="row">
                <button data-sound="ㄇ">ㄇ</button>
                <button data-sound="ㄋ">ㄋ</button>
                <button data-sound="ㄎ">ㄎ</button>
                <button data-sound="ㄑ">ㄑ</button>
                <button data-sound="ㄕ">ㄕ</button>
                <button data-sound="ㄘ">ㄘ</button>
                <button data-sound="ㄨ">ㄨ</button>
                <button data-sound="ㄜ">ㄜ</button>
                <button data-sound="ㄠ">ㄠ</button>
                <button data-sound="ㄤ">ㄤ</button>
            </div>
            <!-- 第四列 -->
            <div class="row">
                <button data-sound="ㄈ">ㄈ</button>
                <button data-sound="ㄌ">ㄌ</button>
                <button data-sound="ㄏ">ㄏ</button>
                <button data-sound="ㄒ">ㄒ</button>
                <button data-sound="ㄖ">ㄖ</button>
                <button data-sound="ㄙ">ㄙ</button>
                <button data-sound="ㄩ">ㄩ</button>
                <button data-sound="ㄝ">ㄝ</button>
                <button data-sound="ㄡ">ㄡ</button>
                <button data-sound="ㄥ">ㄥ</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
